<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="vendors/semantic/css/semantic.css">
        <link rel="stylesheet" href="vendors/animate.css/animate.css">
        <link rel="stylesheet" href="vendors/ngQuickDate/ng-quick-date.css">
        <link rel="stylesheet" href="css/loader.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body ng-app="UMApplication">

        <div ng-controller="MainController" class="jw-body">
            <div class="jw-view">
                <div ng-include src="'/views/control.html'"></div>

                <div class="load-container">
                    <div class="loader"></div>
                </div>

                <div class="animated fadeInDown" ng-show="isTab('status')" ng-controller="StatusController" ng-include src="'/views/status.html'"></div>
                <div class="animated fadeInDown" ng-show="isTab('pending')" ng-controller="PendingController" ng-include src="'/views/pending.html'"></div>
                <div class="animated fadeInDown" ng-show="isTab('nodb')" ng-controller="NoDbController" ng-include src="'/views/nodb.html'"></div>
                <div class="animated fadeInDown" ng-show="isTab('complete')" ng-controller="CompleteController" ng-include src="'/views/complete.html'"></div>

            </div>
        </div>


        <script src="vendors/lodash/lodash.js"></script>
        <script src="vendors/jquery/jquery-1.11.1.js"></script>
        <script src="vendors/signalr/jquery.signalR-2.0.3.js"></script>
        <script src="http://10.0.0.229:8877/signalr/hubs"></script>
        <script src="vendors/angular/angular.js"></script>
<!--         <script src="vendors/angular/angular-ui-router.js"></script> -->
        <script src="vendors/ngQuickDate/ng-quick-date.js"></script>
        <script src="js/app.js"></script>
        <script src="js/service.js"></script>
        <script src="js/config.js"></script>
        <script src="js/status.js"></script>
        <script src="js/pending.js"></script>
        <script src="js/nodb.js"></script>
        <script src="js/complete.js"></script>

    </body>
</html>
